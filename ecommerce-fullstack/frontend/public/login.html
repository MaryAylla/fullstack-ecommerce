<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce - Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/form-styles.css"> </head>
<body>
   <header>
    <div class="header-left">
        <a href="index.html" class="header-logo"><span>B</span></a> <nav>
            <ul>
                <li><a href="index.html">Produtos</a></li>
                <li><a href="cart.html">Carrinho</a></li>
                </ul>
        </nav>
    </div>
    <div class="header-right">
        <div class="search-container">
            <input type="text" placeholder="Pesquisar...">
        </div>
        <div class="header-auth-buttons" id="nav-auth-links">
            <a href="login.html" class="btn btn-login">Login</a>
            <a href="register.html" class="btn btn-signup">Sign-up</a>
        </div>
    </div>
</header>

    <main class="form-container">
        <h2>Login</h2>
        <form id="login-form">
            <div class="form-group">
                <label for="usernameOrEmail">Nome de Usuário ou Email:</label>
                <input type="text" id="usernameOrEmail" name="usernameOrEmail" required>
            </div>
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Entrar</button>
            <p class="form-message" id="login-message"></p>
            <p>Não tem uma conta? <a href="register.html">Registre-se aqui</a>.</p>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 E-commerce Fullstack. Todos os direitos reservados.</p>
    </footer>

    <script src="js/auth.js"></script> <script src="js/login.js"></script> </body>
</html>
