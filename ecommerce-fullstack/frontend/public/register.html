<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce - Registrar</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/form-styles.css"> </head>
<body>
   <header>
    <div class="header-left">
        <a href="index.html" class="header-logo"><span>B</span></a> <nav>
            <ul>
                <li><a href="index.html">Produtos</a></li>
                <li><a href="cart.html">Carrinho</a></li>
                </ul>
        </nav>
    </div>
    <div class="header-right">
        <div class="search-container">
            <input type="text" placeholder="Pesquisar...">
        </div>
        <div class="header-auth-buttons" id="nav-auth-links">
            <a href="login.html" class="btn btn-login">Login</a>
            <a href="register.html" class="btn btn-signup">Sign-up</a>
        </div>
    </div>
</header>

    <main class="form-container">
        <h2>Registrar</h2>
        <form id="register-form">
            <div class="form-group">
                <label for="username">Nome de Usuário:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirmar Senha:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <button type="submit">Criar Conta</button>
            <p class="form-message" id="register-message"></p>
            <p>Já tem uma conta? <a href="login.html">Faça login aqui</a>.</p>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 E-commerce Fullstack. Todos os direitos reservados.</p>
    </footer>

    <script src="js/auth.js"></script> <script src="js/register.js"></script> </body>
</html>
